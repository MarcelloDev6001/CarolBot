name: Update LOC in README

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cloc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run cloc
        run: cloc --json . > cloc.json

      - name: Extract total lines
        id: cloc
        run: |
          TOTAL=$(jq '.SUM.code' cloc.json)
          echo "total_lines=$TOTAL" >> $GITHUB_OUTPUT

      - name: Update README.md
        run: |
          sed -i "s/<!--LOC-->/Total lines of code: ${{ steps.cloc.outputs.total_lines }}/g" README.md

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update LOC in README"
