name: Generate Java LOC Badge

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

jobs:
  generate-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install cloc
        run: sudo apt-get install -y cloc

      - name: Count Java lines and generate SVG
        run: |
          JAVA_LINES=$(cloc --include-lang=Java --json . | grep '"Java"' | awk -F'"' '{print $6}')
          mkdir -p docs
          touch docs/.nojekyll
          cat <<EOF > docs/java-loc.svg
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="20">
  <linearGradient id="b" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>
  <mask id="a">
    <rect width="120" height="20" rx="3" fill="#fff"/>
  </mask>
  <g mask="url(#a)">
    <rect width="70" height="20" fill="#555"/>
    <rect x="70" width="50" height="20" fill="#4c1"/>
    <rect width="120" height="20" fill="url(#b)"/>
  </g>
  <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" font-size="11">
    <text x="35" y="14">Java</text>
    <text x="95" y="14">${JAVA_LINES}</text>
  </g>
</svg>
EOF

      - name: Commit SVG
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/.nojekyll docs/java-loc.svg
          git commit -m "Update Java LOC badge" || echo "No changes to commit"
          git push
